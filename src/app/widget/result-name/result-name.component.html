<div fxFlex.gt-sm="40" fxFlex.lt-md="100" fxLayout="row">
  <table>
    <th style="text-align: left">
      {{ i + 1 + " " + data.name + " " + data.block_name + " " + data.pincode }}
    </th>
  </table>
  <mat-icon style="cursor: pointer" (click)="copyPinCode(data.pincode)"
    >message</mat-icon
  >
</div>
<app-result-list [data]="data" [config]="config"></app-result-list>
